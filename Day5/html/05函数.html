<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fn(){
        alert("函数。。。");
    }

    //调用函数
    fn();

    //带有参数的函数
    function f1(a){
        console.log(a);
    }

    f1(4);
    f1("Helo");

    //带有返回值的函数
    function f2(a, b){
        var c = a+b;

        return c;
    }

    var result = f2(3, 4);
    console.log(result);

    var f = function(){
        alert(333);
    }

    f();

    var arr = [44, 22, 11, 99, 77];
    // arr.sort(arr);
    // console.log(arr);
    arr.sort(function (a, b) {
        return b - a;
    })

    console.log(arr);

    arr.sort(ff);
    function ff(a, b){
        return b - a;
    }

    //Function
    var f3 = new Function("a", "alert(a)");
    f3(4);

    //等价于
    function f3(a){
        alert(a);
    }
    f3(5);

    var f3 = function (a) {
        alert(a);
    }
    f3(6);
</script>

</body>
</html>
