<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .success{
            background-color: green;
            font-size: 14px;
            color: aqua;
            margin-left: 20px;
        }

        .fail{
            background-color: red;
            font-size: 14px;
            color: beige;
            margin-left: 14px;
        }
    </style>
</head>
<body>
用户名：<input type="text" onblur="validUsername()" id = "username"><span id = "spnname"></span>
<br/>
密码：<input type="password" onblur="validPassword()" id = "password"><span id = spnpassword></span>

<script>
    function validUsername() {
        var username = document.getElementById("username").value;
        var spnNode = document.getElementById("spnname");

        if(username == "zhangsan"){
            spnNode.innerHTML = "*账户已存在";
            spnNode.className = "fail";
        }else {
            spnNode.innerHTML = "可以使用";
            spnNode.className = "success";
        }
    }

    function validPassword() {
        var password = document.getElementById("password").value;
        var spnpassword = document.getElementById("spnpassword");

        if(password == "123456"){
            spnpassword.innerHTML = "密码正确";
            spnpassword.className = "success";
        }else {
            spnpassword.innerHTML = "*密码错误";
            spnpassword.className = "fail";
        }
    }
</script>
</body>
</html>
