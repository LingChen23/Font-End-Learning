<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        //关系运算符
        var a = 6;
        var b = 2;
        var c = 5;
        var flag = a > b;
        console.log(flag);

        //逻辑运算符
        var f = a > b && b < c;
        console.log(f);

        //赋值运算符
        a += 2;
        console.log(a);
        //连接运算符 字符串与其他数据类型进行运算 返回的类型还是字符串类型
        var result = "1" + 1 + 1;
        console.log(result);

        //三元运算符 Boolean 表达式 ？表达式1 ：表达式2
        var res = a>b? "Hello":"World"
        console.log(res);
    </script>
</head>
<body>

</body>
</html>
