<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>周期性定时器</title>
</head>
<body>
<button onclick="show()">显示时间</button>
<button onclick="start()">开始时间</button>
<button onclick="stop()">停止时间</button>

<span id="span"></span>

<script>
    function show() {
        var date = new Date();
        var time = date.toLocaleTimeString();
        document.getElementById("span").innerHTML = time;
    }

    var id;
    function start(){
        id = setInterval(show, 1000);
    }

    function stop() {
        clearInterval(id);
    }
</script>
</body>
</html>
