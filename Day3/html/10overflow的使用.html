<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .d1{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            /*visible 默认值 不会被修剪*/
            /*hidden 被修剪*/
            /*scroll 有滚动条*/
            /*auto 默认值 如果内容没有超过框，不会有滚动条 否则有滚动条*/
            /*overflow: hidden;*/
            /*overflow: scroll;*/
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="d1">
        <p>
            一个时代的发展史，往往是青年勇毅前行、
            逐梦扬帆的拼搏奋斗史。回望中国共产党
            走过的百年历程，在无数重大历史节点都
            有着一大批青年拼搏奋斗的身影。革命战争时期，
            有一大批青年选择身先士卒，拯救国家于危亡；
            社会主义建设时期，又有一大批青年选择砥砺奋进。
        </p>
    </div>
</body>
</html>
