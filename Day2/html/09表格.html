<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        .t1{
            width:400px;
            height: 300px;
            border:1px solid green;

            border-collapse: collapse;
        }


        td{
            border:1px solid red;
            text-align: right;
            /* 垂直对齐方式  
                top
                middle
                bottom
            
            */
            vertical-align: middle;
        }

        tr:hover{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <table class="t1">
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td colspan="3">1</td>
        
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
