<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!--有序列表-->
    <ol type="a">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>
    <!--无序列表
        type
            disc 实心圆
            circle 空心圆
            square  方块
            none
    -->
    <ul type="circle">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
</body>
</html>
